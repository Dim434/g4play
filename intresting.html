    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        body {
            font-family: "Roboto";
            background-color: hsla(152, 71%, 69%, 0.81);
            font-size: 1.3em;
        }
        
        img {
            position: relative;
            vertical-align: top;
            margin-bottom: 5px;
            width: 100%;
            height: 100%;
            display: block;
            /* transition: 2s;*/
            background-color: green;
            border-radius: 10px;
        }
        
        img:hover {
            transition-duration: .5s;
            transform: rotate(-5deg) translate(40px);
            bottom: 2px;
            perspective: 20px;
        }
        
        @media(min-width: 1024px) {
            img {
                width: 48%;
                height: 48%;
                display: inline-block;
            }
        }
        
        @media(min-width: 1366px) {
            img {
                width: 32%;
                height: 32%;
                display: inline-block;
            }
        }
    </style>
</head>
